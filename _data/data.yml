career-profile:
  title: Career Profile
  summary: |
    Hello! I'm Thomas, a graduate student at the University of Michigan, Ann Arbor. 
    Currently, I am pursuing a Master's degree in Electrical and Computer Engineering under the Computer Vision track. My research interests lie in Computer Vision applications, particularly Autonomous Driving, as well as Contactless Patient Monitoring in the healthcare sector.
    Beyond academia, I have a keen interest in the financial markets and actively participate in investing and stock trading. As a car enthusiast, I enjoy delving into automotive mechanics, spending my free time working on cars, and enhancing my practical engineering skills.
